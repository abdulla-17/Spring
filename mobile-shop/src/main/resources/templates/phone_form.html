<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${phone.id} != null ? 'Edit Phone' : 'Add Phone'"></title>
<style>
body{font-family: Arial, sans-serif;padding:20px}
form{max-width:600px}
label{display:block;margin-top:8px}
input[type="text"], textarea{width:100%;padding:8px}
input[type="number"]{padding:8px}
button{margin-top:12px;padding:8px 12px}
</style>
</head>
<body>
<h1 th:text="${phone.id} != null ? 'Edit Phone' : 'Add Phone'"></h1>
<form th:action="@{/phones/save}" th:object="${phone}" method="post">
<input type="hidden" th:field="*{id}" />


<label>Name</label>
<input type="text" th:field="*{name}" required />


<label>Description</label>
<textarea th:field="*{description}" rows="5"></textarea>


<label>Price</label>
<input type="number" step="0.01" th:field="*{price}" required />


<div>
<button type="submit">Save</button>
<a href="/phones">Cancel</a>
</div>
</form>
</body>
</html>
